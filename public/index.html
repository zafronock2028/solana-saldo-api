<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta tu saldo en Solana</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
      border: 2px solid #00ffa3;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    input {
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      width: 280px;
      max-width: 90%;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    #resultado {
      margin-top: 25px;
      font-size: 1.4rem;
      color: #00ffa3;
      text-shadow: 0 0 10px #00ffa3;
    }

    @media screen and (max-width: 600px) {
      input {
        margin-bottom: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <img src="/logo.png" alt="Logo de Zafronock" class="logo" />
  <h1>Consulta tu saldo en Solana</h1>
  <form id="form">
    <input type="text" id="wallet" name="wallet" placeholder="Ingresa tu wallet de Solana" required />
    <button type="submit">Consultar</button>
  </form>
  <p id="resultado"></p>

  <script>
    const form = document.getElementById('form');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const wallet = document.getElementById('wallet').value;
      const res = await fetch(`/?wallet=${wallet}`);
      const text = await res.text();
      resultado.innerText = text;
    });
  </script>
</body>
</html>
