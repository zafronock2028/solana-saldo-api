<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta tu saldo en Solana</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00ffa3;
      margin-bottom: 8px;
    }

    .brand {
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    input {
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 100%;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    #resultado {
      font-size: 1.4rem;
      color: #00ffa3;
      text-shadow: 0 0 10px #00ffa3;
      min-height: 30px;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #aaa;
      padding-top: 20px;
    }

    footer a {
      color: #dc1fff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/logo.png" alt="Logo de Zafronock" class="logo" />
    <div class="brand">By Zafronock</div>
  </header>

  <h1>Consulta tu saldo en Solana</h1>

  <form id="form">
    <input type="text" id="wallet" placeholder="Ingresa tu wallet de Solana" required />
    <button type="submit">Consultar</button>
  </form>

  <p id="resultado"></p>

  <footer>
    Ãšnete al canal de Telegram: <a href="https://t.me/Zafronockbitfratsg" target="_blank">@Zafronockbitfratsg</a>
  </footer>

  <script>
    const form = document.getElementById('form');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const wallet = document.getElementById('wallet').value;
      resultado.innerText = 'Consultando...';
      try {
        const res = await fetch(`/?wallet=${wallet}`);
        const text = await res.text();
        resultado.innerText = text;
      } catch (err) {
        resultado.innerText = 'Error al consultar el saldo';
      }
    });
  </script>
</body>
</html>
