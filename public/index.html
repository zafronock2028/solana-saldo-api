<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta tu saldo en Solana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .logo span {
      font-size: 1rem;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: bold;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-top: 40px;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      -webkit-background-clip: text;
      color: transparent;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }

    input {
      padding: 15px;
      font-size: 1rem;
      width: 100%;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00ffa3, #dc1fff);
      cursor: pointer;
      transition: opacity 0.3s;
      width: 100%;
    }

    button:hover {
      opacity: 0.85;
    }

    #resultado {
      margin-top: 25px;
      font-size: 1.4rem;
      color: #00ffa3;
      text-shadow: 0 0 10px #00ffa3;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #dc1fff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/zafronock2028/solana-saldo-api/main/public/logo.png" alt="Zafronock Logo">
      <span>By Zafronock</span>
    </div>
  </header>

  <h1>Consulta tu saldo en Solana</h1>
  <form id="form">
    <input type="text" id="wallet" placeholder="Ingresa tu wallet de Solana" required />
    <button type="submit">Consultar</button>
  </form>
  <p id="resultado"></p>

  <footer>
    Ãšnete a nuestro canal: <a href="https://t.me/Zafronockbitfratsg" target="_blank">@Zafronockbitfratsg</a>
  </footer>

  <script>
    const form = document.getElementById('form');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const wallet = document.getElementById('wallet').value;
      const res = await fetch(`/?wallet=${wallet}`);
      const text = await res.text();
      resultado.innerText = text;
    });
  </script>
</body>
</html>
